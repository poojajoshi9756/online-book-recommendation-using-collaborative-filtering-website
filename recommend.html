<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>BOOK Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
        .text-white{
            color:rgb(128, 130, 134)
        }
    </style>
</head>
<body style="background-color:rgb(88, 117, 156)">
    <nav class="navbar" style="background-color:#8e9093">
        <a class="navbar-brand">  My Book recommender </a>
        <ul class="nav navbar-nav" >
            <li ><a href="/" >Home</a><style>.text-white{color: black;}</style></li>
            <li ><a href="/recommend">Recommend</a></li>
           
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommended Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
        </div>
       
        {% if data %}

        {% for i in data %}
           <div class="col-md-3 d-flex align-items-stretch " style="margin-top:50px">
               <div class="card">
                   <div class="card-body">
                       <img class="card-img-top" src="{{i[2]}}">
                       <p class="text-black">{{i[0]}}</p>
                       <h4 class="text-black">{{i[1]}}</h4>
                   </div>
               </div>
           </div>
        {% endfor %}

       {% endif %}
    </div>
    </div>
    
           
  

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
</body>
</html>
